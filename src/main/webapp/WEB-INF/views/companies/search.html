<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<span style="font-family: Arial;">

    <a th:href="@{/}">Home</a>

    <div style="max-width: 500px; margin-left: auto; margin-right: auto; padding: 15px;">
      <h2>Работодатели</h2>
      <div th:each="company : ${companies}">
        <strong>
            <p th:text="${company.getName()}">user</p>
        </strong>
        <small>
          <p style="margin-left: 30px;" th:text="${company.getSpeciality()}">&bull; VALUE</p>
          <p style="margin-left: 30px;" th:text="${'Требуемый опыт: ' + company.getExperience() + ' лет'}">&bull; VALUE</p>
            <a style="margin-left: 300px;"th:href="@{/companies/{id}(id=${company.getId()})}">Подробнее...</a>
        </small>
      </div>
      <br/>
      <hr/>

    </div>
  </span>
</body>
</html>
